---
layout: fundamental
title: Writing Archive
---

<ul class="excerpt-index">
  {% for post in site.categories.writing %}
  <li class="foreground excerpt">
    <a href="{{ post.url }}">
      <article class="writing-excerpt">
        <h1>{{ post.title }}</h1>
        {{ post.excerpt | markdownify }}
        <footer>
          Published {% if post.source != 'here' %}on{% endif %} {{ post.source }}<br> <time datetime="{{ post.date | date: "%Y-%m-%d" }}T{{ post.date | date: "%H:%M" }}">{{ post.date | date: "%B %d, %Y" }}</time>
        </footer>
      </article>
    </a>
  </li>
  {% endfor %}
</ul>
